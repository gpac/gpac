<svg width="800" height="800" viewBox="0 0 800 800" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="init()">

  <!-- A button to toggle video quality -->
  <rect id="r" fill="orange" x="10" y="10" width="180" height="40" rx="5"/>
  <text x="30" y="30">Click to toggle quality</text>

  <!-- Displaying info -->
  <g id="t" transform="translate(10, 60)"/>

  <video id="v" y="100" width="800" height="600"/>

  <!-- Fake animation to trigger periodic events (no support for setTimeout in GPAC) -->
  <g>
    <animate id="a" begin="0" dur="0.1" repeatCount="indefinite" attributeName="visibilty" from="visible" to="hidden" />
  </g>


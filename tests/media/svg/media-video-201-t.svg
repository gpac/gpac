	<SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="ASL" owner="bf" desc="Video Width and Height" status="accepted" version="$Revision: 1.8 $" approved="yes" testname="$RCSfile: media-video-201-t.svg,v $">
		<d:OperatorScript xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/1999/xhtml">
			<p>Video Width and Height</p>
			<p>The frame contains a video with width and height not specified - these should default
				to 0 and nothing should be rendered. </p>
            <p>
                If the user agent does not support the 3GP media format, the test is still a pass.
            </p>
                </d:OperatorScript>
	</SVGTestCase>	
	<title xml:id="test-title">$RCSfile: media-video-201-t.svg,v $</title>

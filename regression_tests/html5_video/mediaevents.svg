<!-- Adapted from http://www.w3.org/2010/05/video/mediaevents.html -->
<svg width="800" height="800" viewBox="0 0 800 800" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	 
	
    <g id="buttons" transform="translate(10,10)">
    </g>
	
	<g id="properties_table" transform="translate(400, 20)">
	</g>

	<g transform="translate(160,0)">
		<video id="video" controls="" preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png" 
		       width="200" height="200"/>
	</g>
	
	<g id="tracksTable" transform="translate(160, 200)" onclick="alert('clicked');">
		<text font-weight="bold">Number of tracks</text>
		<text x="0" y="20" >Audio</text><text id="m_audiotracks" x="130" y="20">?</text>
		<text x="0" y="40" >Video</text><text id="m_videotracks" x="130" y="40">?</text>
		<text x="0" y="60" >Text </text><text id="m_texttracks"  x="130" y="60">?</text>
		<text x="0" y="80" >Other</text><text id="m_othertracks" x="130" y="80">?</text>
	</g>

	<g id="event_table" transform="translate(160, 300)">
	</g>

	<script xlink:href="mediaevents.js"/>
</svg>

[gpac.alias]
play=-i @{1} aout vout
plist=flist:srcs=@{-:N} vout aout
info=src=@{+1:N} inspect
mplay=src=@{+1:N} aout vout
bench=reframer:raw @ -o null -stats -i @{1}
vbench=vout:!vsync -i @{1} -stats
gui=-noprog compositor:player=gui -xopt
[gpac.aliasdoc]
play=plays file. EX: gpac play source.mp4
plist=builds seamless playlist of files. EX: gpac plist s1.mp4 [... sN.mp4]
info=inspects files. EX: gpac info s1.mp4 [... sN.mp4]
mplay=plays input files in parallel. EX: gpac mplay s1.mp4 [... sN.mp4]
bench=checks decoding speed of source. EX: gpac bench source.mp4
vbench=checks decoding and display speed of source. EX: gpac vbench source.mp4
gui=launch player (see `gpac gui -h` for command line options and `gpac -h[x] compositor` for compositor options)
